<!doctype html>
<html lang="en">

<head>
    <title>LUXE Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- MainCSS -->
    <link rel="stylesheet" href="../asset/css/main.css">
</head>

<body>
    <div class="container">
        <!-- NAVBAR -->
        <div class="nav__bar__right">
            <!-- HEADER -->
            <section class="header__admin">
                <!-- Image and text -->
                <nav class="navbar">
                    <a class="navbar-brand" href="#">
                        LUXE ADMIN
                    </a>
                    <div class="navbar-button">
                        <button id="btn__Add" class="btn btn-secondary btn__add" data-toggle="modal"
                            data-target="#addModal">
                            <i class="fa-solid fa-plus"></i>
                            Add Product</button>
                        <a href="../index.html" style="display: inline-block;"><button class="btn btn-outline-secondary btn__userWeb">
                            User Website
                            </button></a>
                            
                    </div>
                    <!-- MODAL OF ADD PRODUCT BUTTON -->
                    <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="luxeModalLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Product Name:</label>
                                            <input type="text" class="form-control" id="productNameForm">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Price:</label>
                                            <input type="text" class="form-control" id="priceForm">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Screen:</label>
                                            <input type="text" class="form-control" id="screenForm">
                                        </div>
                                        <div class="form-row form-group">
                                            <div class="col">
                                                <label for="exampleFormControlInput1">Back Camera:</label>
                                                <input type="text" class="form-control" id="backCamForm">
                                            </div>
                                            <div class="col">
                                                <label for="exampleFormControlInput1">Front Camera:</label>
                                                <input type="text" class="form-control" id="frontCamForm">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Image Name:</label>
                                            <input type="text" class="form-control" id="imgForm">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Type:</label>
                                            <select class="form-control" id="typeForm">
                                                <option>iPhone</option>
                                                <option>Samsung</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Description</label>
                                            <textarea class="form-control" id="descForm" rows="3"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer" id="modal-footer">

                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </section>
            <!-- BODY -->
            <div class=" container__body__admin">
                <section class="body__admin">
                    <div class="">
                        <h4>Danh Sách Sản Phẩm</h4>
                    </div>
                    <div class="row body__admin__button">
                        <div class="col-6">
                            <input class="form-control" type="text" placeholder="Tìm kiếm sản phẩm" id="searchProduct">
                        </div>
                        <div class="col-6">
                            <div class="row__body__2">
                                <button id="btn__TangDan" class="btn btn-outline-secondary w-100 col-4">
                                    <i class="fa-solid fa-up-long"></i>
                                    Sắp xếp tăng dần</button>
                                <button id="btn__GiamDan" class="btn btn-outline-secondary w-100 col-4">
                                    <i class="fa-solid fa-down-long"></i>
                                    Sắp xếp giảm dần</button>
                            </div>
                        </div>
                    </div>

                    <table class="table table-bordered my-4">
                        <thead>
                            <th>STT</th>
                            <th>Tên Sản Phẩm</th>
                            <th>Giá</th>
                            <th>Thể loại</th>
                            <th>Hình Ảnh</th>
                            <th>Mô Tả</th>
                            <th>Action</th>
                        </thead>
                        <tbody id="tblDanhSachSP"></tbody>
                    </table>
                </section>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- Main JS -->

    <script src="./model/product.js"></script>
    <script src="./services/api.js"></script>
    <script src="./model/pageFunction.js"></script>
    <script src="./controller/index.js"></script>
</body>

</html>
