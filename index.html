<!doctype html>
<html lang="en">

<head>
    <title>Capstone JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./asset/css/main.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container luxe__header">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">LUXE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sale</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                                aria-expanded="false">
                                Branch
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Apple</a>
                                <a class="dropdown-item" href="#">Samsung</a>
                            </div>
                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0 form__header">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="btnCart" data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-secondary my-2 my-sm-0 mr-1 btn__cart__header" type="button"><i
                                class="fa-solid fa-basket-shopping"></i></button>
                        <button class="btn btn-outline-secondary my-2 my-sm-0 ml-1 btn__fav__header" type="button"><i
                                class="fa-solid fa-heart"></i></button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <!-- CAROUSEL -->
    <section class="luxe__carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="godown__carousel"><i class="fa-solid fa-angles-down"></i>
            </div>
            <ol class="carousel-indicators d-none">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./asset/img/carousel2.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./asset/img/carousel1.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./asset/img/carousel3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <!-- PRODUCTS -->
    <section class="luxe__product container">
        <div class="luxe__product__top">
            <div class="luxe__product__heading">
                <h2>OUR PRODUCTS</h2>
                <p>We bring all the greatest phones to you.</p>
            </div>
            <div class="luxe__product__fillter">
                <div class="form-group">
                    <select class="form-control" id="typeFillter" onclick="typeFillter()">
                        <option>L·ªçc</option>
                        <option>iPhone</option>
                        <option>Samsung</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="product__content">
            <button style="display: none;" id="close__typeFillter" onclick="closeTypeFillter()"><i class="fa-solid fa-delete-left"></i>
                <span id="close__nameOfType"></span></button>
            <span class="loader" id="loader" style="display: none;"></span>
            <div class="row mt-3" id="product__content__body" >
                <!-- Card product -->

            </div>

        </div>
        </div>

    </section>
    <!-- MODAL -->
    <section>
        <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modal-body">
                  <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="tbody__CartProduct" >
                        
                    </tbody>
                  </table>
                </div>
                <div class="modal-body">
                    <span class="m-auto" style="font-weight: bold;">TOTAL: <span id="total__CartProduct"></span></span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success" id="btn__CheckOut">Check Out</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Main JS -->
    <script src="./customer/model/product.js"></script>
    <script src="./customer/services/api.js"></script>
    <script src="./customer/model/product.js"></script>
    <script src="./customer/model/cart.js"></script>
    <script src="./customer/controller/index.js"></script>
</body>

</html>
